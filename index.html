<!DOCTYPE html>
<html>
<head>
	<title>Ludo  Game (Indian Version)</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
 	<div class="board">
 		<div class="box1 box">1</div>
 		<div class="box2 box">2</div>
 		<div class="box3 box">3
			<div class="goti gotired" id="gotired"></div>
 		</div>
 		<div class="box4 box">4</div>
 		<div class="box5 box">5</div>
 		<div class="box6 box">6</div>
 		<div class="box7 box">7</div>
 		<div class="box8 box">8</div>
 		<div class="box9 box">9</div>
 		<div class="box10 box">10</div>
 		<div class="box11 box">11
 			<div class="goti gotiblue" id="gotiblue"></div>
 		</div>
 		<div class="box12 box">12</div>
 		<div class="box13 box">13</div>
 		<div class="box14 box">14</div>
 		<div class="box15 box">15
			<div class="goti gotigreen" id="gotigreen"></div>
 		</div>
 		<div class="box16 box">16</div>
 		<div class="box17 box">17</div>
 		<div class="box18 box">18</div>
 		<div class="box19 box">19</div>
 		<div class="box20 box">20</div>
 		<div class="box21 box">21</div>
 		<div class="box22 box">22</div>
 		<div class="box23 box">23
			<div class="goti gotiyellow" id="gotiyellow"></div>
 		</div>
 		<div class="box24 box">24</div>
 		<div class="box25 box">25</div>
 	</div>
 	<div class="red">
 		<input type="text" id="dicevaluered" readonly="">
 		<br>
 		<button class="dicered">Roll</button>
 	</div>
 	<div class="yellow">
 		<input type="text" id="dicevalueyellow" readonly="">
 		<br>
 		<button class="diceyellow">Roll</button>
 	</div>
 	<div class="blue">
 		<input type="text" id="dicevalueblue" readonly="">
 		<br>
 		<button class="diceblue">Roll</button>
 	</div>
 	<div class="green">
 		<input type="text" id="dicevaluegreen" readonly="">
 		<br>
 		<button class="dicegreen">Roll</button>
 	</div>
 	<div class="startGame">
 		<p>Start Game</p>
 	</div>
</div>
<div class="redw winner">
	<p>Congrats <b>Red</b> player you are the winner of the Game</p>
</div>
<div class="yelloww winner">
	<p>Congrats <b>Yellow</b> player you are the winner of the Game</p>
</div>
<div class="bluew winner">
	<p>Congrats <b>Blue</b> player you are the winner of the Game</p>
</div>
<div class="greenw winner">
	<p>Congrats <b>Green</b> player you are the winner of the Game</p>
</div>
<script src="js/script.js"></script>
</body>
</html>
